<div id="cartContainer">
  <ul id="cart">
    <li class="cartItem" *ngFor="let cartItem of cart">
      <div class="movieInfo">
        <p class="itemName">{{cartItem.movie.name}}</p>
        <p class="itemPrice">{{cartItem.movie.price}}</p>
        <p class="itemAdded">{{cartItem.movie.added}}</p>
      </div>
      <p class="itemAmount">{{cartItem.amount}} pcs.</p>
    </li>
  </ul>
</div>
